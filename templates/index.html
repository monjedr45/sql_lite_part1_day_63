<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if books == []%}
        <li>Library is empty</li>
        {% endif %}
        {% for each in books %}
            <li><p><b>{{ each[0]['name'] }}-{{ each[0]['auther'] }}-{{ each[0]['rating'] }}/10</b></p></li>
        {% endfor %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
